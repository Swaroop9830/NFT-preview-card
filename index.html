<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nft preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card">
          <div class="eth-image-container">
            <img
              class="eth-image"
              src="image-equilibrium.jpg"
              alt="equilibrium"
            />
            <div class="view-icon-container">
              <img class="view-icon" src="./icon-view.svg" alt="View" />
            </div>
          </div>
          <h1><a class="h1" href="frontendmentor.io">Equilibrium #3429</a></h1>
          <p class="description">
            Our equilibrium collection promotes balance and calm.
          </p>
          <div class="data">
            <div class="price data">
              <div class="eth-icon">
                <img src="icon-ethereum.svg" alt="" />
              </div>
              <p class="price">0.041 ETH</p>
            </div>
            <div class="time data">
              <div class="clock-icon">
                <img src="icon-clock.svg" alt="" />
              </div>
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="creator data">
            <div class="avatar-container avatar">
              <img class="avatar avatar-icon" src="image-avatar.png" alt="" />
            </div>
            <p>Creation of <a href="frontendmentor.io">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
